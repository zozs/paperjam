      <div class="row">
        <div class="col-md-12">
          <table class="table table-condensed table-hover">
            <thead>
              <tr>
                <th></th>
                <th>Date</th>
                <th>Sender</th>
                <th>Pages</th>
                <th>Tags</th>
            </thead>
            <tbody ng-cloak>
              <tr ng-repeat="document in vm.documents | limitTo:vm.documentsPerPage:(vm.documentsCurrentPage-1)*vm.documentsPerPage">
                <td>
                  <a href="{{ vm.urls.viewUrl(document.id) }}">
                    <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                  </a>
                </td>
                <td>
                  <a href="{{ vm.urls.viewUrl(document.id) }}">
                    {{ document.date }}
                  </a>
                </td>
                <td>
                  <a href="{{ vm.urls.viewUrl(document.id) }}">
                    {{ document.sender }}
                  </a>
                </td>
                <td>{{ document.pages }}</td>
                <td>
                  <span ng-repeat="tag in document.tags">
                    <span class="label label-primary" >{{ tag }}</span>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <pagination total-items="vm.documents.length" items-per-page="vm.documentsPerPage" ng-model="vm.documentsCurrentPage" class="pagination-sm" boundary-links="true" rotate="true"></pagination>
        </div>
      </div>
