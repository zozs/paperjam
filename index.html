<!DOCTYPE html>

<html ng-app="paperjamApp">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/paperjam/">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="paperjam.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Paperjam</title>
  </head>

  <body ng-controller="CommonCtrl">
    <div ng-include="'navbar.html'"></div>

    <div class="container">
      <div ng-view>
        <!-- inject fancy stuff here -->
      </div>
    </div>

    <!-- libraries -->
    <!-- ideally get rid of jquery, but it is still used when uploading pages -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- paperjam stuff -->
    <script src="paperjam.js"></script>
    <!-- controllers -->
    <script src="add.js"></script>
    <script src="find.js"></script>
    <script src="list.js"></script>
    <script src="organise.js"></script>
    <script src="view.js"></script>
  </body>
</html>
