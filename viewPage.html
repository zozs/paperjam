      <div class="modal-header">
        <button class="btn btn-default" ng-click="vm.openTab()">Open in new window</button>
        <button class="btn btn-primary" ng-click="vm.cancel()">Close</button>
      </div>
      <div class="modal-body page-viewer">
        <img ng-src="{{ vm.urls.largeUrl(vm.page.large) }}" alt="{{ vm.page.large }}">
      </div>
